<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Selecione o item</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar (ionInput)="filterItems($event.target.value)" placeholder="Pesquisar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let main of itemsPrincipaisRendered" (click)="select(main)">
      <ion-label color="primary">{{main.codProErp}}-{{main.descricao}}</ion-label>
      <ion-label color="primary-darken">({{main.total}} compras)</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of itemsRendering" (click)="select(item)">
      <ion-label>{{item.codProErp}}-{{item.descricao}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Carregando mais itens">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
