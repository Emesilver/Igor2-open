<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Suporte SÃ­lico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let chat of chats" lines="none">
      <div class="chat-status ion-text-center"  *ngIf="chat.type==='join'||chat.type==='exit';else message">
        <span class="chat-date">{{chat.sendDate | date:'dd/MM/yyyy'}}</span>
        <!--span class="chat-content-center">{{chat.message}}</span-->
      </div>
      <ng-template #message>
        <div class="chat-message ion-text-right" *ngIf="chat.user === nickname">
          <div class="right-bubble">
            <span class="msg-name">{{chat.user}}</span>
            <span class="msg-date">{{chat.sendDate | date:'dd/MM/yyyy'}}</span>
            <p class="ion-text-wrap">{{chat.message}}</p>
          </div>
        </div>
        <div class="chat-message ion-text-left" *ngIf="chat.user !== nickname">
          <div class="left-bubble">
            <span class="msg-name">{{chat.user}}</span>
            <span class="msg-date">{{chat.sendDate | date:'dd/MM/yyyy'}}</span>
            <p class="ion-text-wrap">{{chat.message}}</p>
          </div>
        </div>
      </ng-template>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [disabled]="!messageData.message" (click)="sendMessage()">
    <ion-icon name="send"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-textarea rows="1" placeholder="Digite a mensagem" [(ngModel)]="messageData.message" name="message"></ion-textarea>
    </ion-item>
  </ion-toolbar>
</ion-footer>
