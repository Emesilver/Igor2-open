<ion-content>
  
  <h1>{{title}}</h1>

  <ion-list *ngFor="let error of errors">
    <ion-col>
      <ion-icon name="alert-circle-outline" color="danger"></ion-icon>
    </ion-col>
    <ion-col>
      <ion-label>{{error}}</ion-label>
    </ion-col>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button class="btn btn-block" (click)="close()">VOLTAR</button>
  </ion-toolbar>
</ion-footer>
